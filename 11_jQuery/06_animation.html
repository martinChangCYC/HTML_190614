    <script>
        $(() => {
            loops = [];
            // 1.先讓圖片可以移動
            $('#startMove').click(() => {
                for (let index = 0; index < loops.length; index++) {
                    clearInterval(loops[index]);
                }
                console.log(loops);
                loops = [];
                
                $('img').css({
                    'position': 'absolute',
                });

                $('img').each(function() {
                    var time = Math.random() * 1000;
                    var el = this;
                    var loop = setInterval(function() {
                        $(el).animate({
                            'top': Math.random() * 500,
                            'left': Math.random() * 800,
                        }, time);
                    }, time);
                    loops.push(loop);
                });
            });

            // 2.讓圖片移動的數值不固定

            // 3.讓圖片有自己的亂數設定 .each()

        });
